<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="top-half">
                <p class="header">Generate a</p>
                <p class="header-2">random password</p>
                <p class="sub-header">Never use an insecure password again.</p>
                <div class="all-inputs">
                    <div class="left-input">
                        <p class="sub-header sub2">Length:</p>
                        <input class="input" type="number" max="16" value="16" id="pass-length">
                        <button class="btn" onclick="renderPasswords(generatePassword(false))">Normal Passwords</button>
                    </div>
                    <div class="right-input">
                        <p class="sub-header sub2">Amount:</p>
                        <input class="input" type="number" max="20" value="20" id="pass-amount">
                        <button class="btn" onclick="renderPasswords(generatePassword(true))">Special Passwords </button>
                    </div>
                </div>
            </div>
            <div class="bottom-half">
                <div class="bottom-left">
                    <div class="pass-group-one">
                        <input class="input-off" id="pass1" onclick="copyPassword(1)">
                        <input class="input-off" id="pass2" onclick="copyPassword(2)">
                        <input class="input-off" id="pass3" onclick="copyPassword(3)">
                        <input class="input-off" id="pass4" onclick="copyPassword(4)">
                        <input class="input-off" id="pass5" onclick="copyPassword(5)">
                    </div>
                    <div class="pass-group-two">
                        <input class="input-off" id="pass6" onclick="copyPassword(6)">
                        <input class="input-off" id="pass7" onclick="copyPassword(7)">
                        <input class="input-off" id="pass8" onclick="copyPassword(8)">
                        <input class="input-off" id="pass9" onclick="copyPassword(9)">
                        <input class="input-off" id="pass10" onclick="copypassword(10)">
                    </div>
                </div>
                <div class="bottom-right">
                    <div class="pass-group-three"> 
                        <input class="input-off" id="pass11" onclick="copyPassword(11)">
                        <input class="input-off" id="pass12" onclick="copyPassword(12)">
                        <input class="input-off" id="pass13" onclick="copyPassword(13)">
                        <input class="input-off" id="pass14" onclick="copyPassword(14)">
                        <input class="input-off" id="pass15" onclick="copyPassword(15)">
                    </div>
                    <div class="pass-group-four">
                        <input class="input-off" id="pass16" onclick="copyPassword(16)">
                        <input class="input-off" id="pass17" onclick="copyPassword(17)">
                        <input class="input-off" id="pass18" onclick="copyPassword(18)">
                        <input class="input-off" id="pass19" onclick="copyPassword(19)">
                        <input class="input-off" id="pass20" onclick="copyPassword(20)">
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
